<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frontend mínimo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mini proyecto FastAPI + Frontend</h1>
  <button onclick="getHello()">Haz clic</button>
  <p id="response"></p>

  <script>
    async function getHello() {
      // Usar ruta relativa para que funcione en local y en producción cuando backend/frontend sirven desde el mismo origen
      try {
        const res = await fetch("/hello");
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        document.getElementById("response").innerText = data.message;
      } catch (err) {
        document.getElementById("response").innerText = "Error al conectar: " + err.message;
      }
    }
  </script>
</body>
</html>
